<html lang="en">
<head>
<meta charset="UTF-8">

<style>
body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  font-family: Arial, sans-serif;

  background: url("./roses.jpg") no-repeat center center fixed;
  background-size: cover;
  color: white;
  overflow: hidden;
}

.container {
  background-color: rgba(0,0,0,0.6);
  padding: 30px 40px;
  border-radius: 20px;
  position: relative;
}

button {
  font-size: 18px;
  padding: 10px 20px;
  margin: 10px;
  cursor: pointer;
}
</style>
</head>
<body>

<div class="box">
  <h1 id="question">Will u be my Valentine? ðŸ’˜</h1>
  <div id="buttons">
    <button class="yes" onclick="yesClick()">Yes</button>
    <button class="no" id="noBtn" onclick="noClick()">No</button>
  </div>
</div>

<script>
  let noCount = 0;

  function noClick() {
    noCount++;
    let noBtn = document.getElementById("noBtn");

    if (noCount < 3) {
      noBtn.style.transform = "scale(" + (1 - noCount * 0.2) + ")";
      document.getElementById("question").innerText = "Will u be my Valentine? ðŸ’˜";
    } else {
      document.getElementById("question").innerText = "Choose an option:";
      document.getElementById("buttons").innerHTML = `
        <button class="yes" onclick="stuckClick()">Ur stuck now</button>
        <button disabled>Canâ€™t press no anymore ahahaha</button>
      `;
    }
  }

  function stuckClick() {
    document.getElementById("question").innerText = "What time would u want to come out?";
    document.getElementById("buttons").innerHTML = `
      <button class="yes" onclick="timeClick()">I will text you</button>
      <button disabled>Thought it would end</button>
    `;
  }

  function timeClick() {
    document.getElementById("question").innerText = "Do I get a big hug for this?";
    document.getElementById("buttons").innerHTML = `
      <button class="yes" onclick="hugYes()">Yes u will</button>
      <button class="no" onclick="hugNo()" id="hugNoBtn">No u wont</button>
    `;
  }

  function hugNo() {
    document.getElementById("hugNoBtn").innerText = "Yes you will";
  }

  function hugYes() {
    document.getElementById("question").innerText = "Yayyy ðŸ’– See you soon!";
    document.getElementById("buttons").innerHTML = "";
  }

  function yesClick() {
    document.getElementById("question").innerText = "Yayyy ðŸ’– See you soon!";

  }
</script>
